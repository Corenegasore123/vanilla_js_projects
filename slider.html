<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>IMAGE SLIDER</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="SLIDER/chevrolet.jpg" alt="car 1">
            <img class="slide" src="SLIDER/ferrari.jpeg" alt="car 2">
            <img class="slide" src="SLIDER/porsche.jpeg" alt="car 3">
            <img class="slide" src="SLIDER/ford.jpg" alt="car 4">
            <img class="slide" src="SLIDER/lambo.jpeg" alt="car 5">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="slider.js"></script>
</body>
</html>
